<!DOCTYPE html>
<html>
  <head>
    <title>Scrum Multiple Choice Test</title>
    <link rel="stylesheet" href="style_multiple.css" />
  </head>
  <body>
    <div class="app">
      <h1>Scrum Quiz - Mutiple Answer Questions</h1>
      <div>Time left = <span id="timer">60:00</span></div>
      <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
          <button class="btn">Answer 5</button>
          <button class="btn">Answer 6</button>
        </div>
        <button id="next-btn">Next</button>
      </div>
    </div>
    <script src="script_multiple_fixed.js"></script>
  </body>
</html>
